        is a species of plant in the family Gentianaceae. It is one of two types of
        hercampuri, which is traditionally used in herbal medicine as an infusion,
        the other type of hercampuri being <i>Gentianella nitida</i>. It has been
        used in Peruvian folk medicine since before the time of the Incas. These small
        shrubs are native to the high Andes of Peru. The Junin Province is a region
        of Peru that grows hercampuri.</p>"}'
