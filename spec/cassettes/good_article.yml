        Singletary","display":"Amos Singletary"},"pageid":55384100,"lang":"en","dir":"ltr","revision":"1037143073","tid":"39467f00-60f8-11ec-ad78-09a87b8a2f1b","timestamp":"2021-08-04T19:18:42Z","description":"American
        mill operator, lawyer, justice of the peace","description_source":"local","content_urls":{"desktop":{"page":"https://en.wikipedia.org/wiki/Amos_Singletary","revisions":"https://en.wikipedia.org/wiki/Amos_Singletary?action=history","edit":"https://en.wikipedia.org/wiki/Amos_Singletary?action=edit","talk":"https://en.wikipedia.org/wiki/Talk:Amos_Singletary"},"mobile":{"page":"https://en.m.wikipedia.org/wiki/Amos_Singletary","revisions":"https://en.m.wikipedia.org/wiki/Special:History/Amos_Singletary","edit":"https://en.m.wikipedia.org/wiki/Amos_Singletary?action=edit","talk":"https://en.m.wikipedia.org/wiki/Talk:Amos_Singletary"}},"extract":"Amos
        Singletary was an American gristmill operator and justice of the peace from
        Sutton, Massachusetts, who served in both houses of the Massachusetts General
        Court. An Anti-Federalist, he voted against the U.S. Constitution as a delegate
        to the Massachusetts Ratifying Convention. He was angered by perceived Federalist
        arrogance surrounding the adoption of the Constitution and thought that it
        provided too much power to the national government. He supported the American
        Revolution and wanted to limit wealthy Bostonians'' sway over state politics.","extract_html":"<p><b>Amos
        Singletary</b> was an American gristmill operator and justice of the peace
        from Sutton, Massachusetts, who served in both houses of the Massachusetts
        General Court. An Anti-Federalist, he voted against the U.S. Constitution
        as a delegate to the Massachusetts Ratifying Convention. He was angered by
        perceived Federalist arrogance surrounding the adoption of the Constitution
        and thought that it provided too much power to the national government. He
        supported the American Revolution and wanted to limit wealthy Bostonians''
        sway over state politics.</p>"}'
